<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:visibility="http://www.w3.org/1999/xhtml"
      xmlns:container="http://www.w3.org/1999/xhtml">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AutoShop</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Custom styles for this template -->
    <link href="../static/css/logo-nav.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logo-nav.css}"/>

    <style>
      body, html {
        height: 100%;
      }
      .bg {
        /* The image used */
        background-image: url("https://wallpaper-house.com/data/out/9/wallpaper2you_328972.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>


  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <h4 class="font-weight-bold font-italic" style="color: #ff0322;" th:text="${'Hello, ' + clientLogged.getFirstName()}"></h4>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/home}">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/services}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>

            <form th:action="@{/logout}" th:method="post">
              <li class="nav-item" style="margin-left: 50px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 5px;" th:value="${'Logout ' + clientLogged.getFirstName()}"/>
              </li>
            </form>


          </ul>

        </div>
      </div>
    </nav>

    <!-- Page Content -->

          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" style="height: 882px;">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../static/css/img/c2.jpg" th:src="@{css/img/c2.jpg}" alt="1">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/css/img/c3.jpg" th:src="@{css/img/c3.jpg}" alt="2">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/css/img/c4.jpg" th:src="@{css/img/c4.jpg}" alt="3">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/css/img/c5.jpg" th:src="@{css/img/c5.jpg}" alt="4">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/css/img/c6.jpg" th:src="@{css/img/c6.jpg}" alt="5">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/css/img/c7.jpg" th:src="@{css/img/c7.jpg}" alt="6">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/css/img/c8.jpg" th:src="@{css/img/c8.jpg}" alt="7">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
